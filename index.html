<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Location...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .coordinates {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background: rgba(255, 59, 48, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Loading Location...</h1>
        <p>Fetching GPS coordinates from device</p>
        <div class="spinner"></div>
        
        <div class="coordinates" id="coords">
            <strong>Coordinates:</strong><br>
            <span id="coordsText"></span>
        </div>
        
        <div class="error" id="error">
            <h2>‚ö†Ô∏è Could Not Load Location</h2>
            <p id="errorMessage">Unable to fetch GPS data from device.</p>
            <button class="retry-btn" onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script>
        // Replace with your actual Blynk Auth Token
        const BLYNK_TOKEN = "tbuphSh7p368_bBxAljJxRi9S2MaLv4n";
        const BLYNK_SERVER = "blynk.cloud";
        
        // Virtual pins for GPS data
        const LAT_PIN = "V19";
        const LON_PIN = "V20";

        async function fetchGPSAndRedirect() {
            try {
                // Fetch latitude and longitude in parallel
                const [latResponse, lonResponse] = await Promise.all([
                    fetch(`https://${BLYNK_SERVER}/external/api/get?token=${BLYNK_TOKEN}&${LAT_PIN}`),
                    fetch(`https://${BLYNK_SERVER}/external/api/get?token=${BLYNK_TOKEN}&${LON_PIN}`)
                ]);

                // Check if responses are OK
                if (!latResponse.ok || !lonResponse.ok) {
                    throw new Error('Failed to fetch GPS data from Blynk');
                }

                // Parse the responses
                const lat = await latResponse.text();
                const lon = await lonResponse.text();

                // Validate coordinates
                const latitude = parseFloat(lat.trim());
                const longitude = parseFloat(lon.trim());

                if (isNaN(latitude) || isNaN(longitude)) {
                    throw new Error('Invalid GPS coordinates received');
                }

                if (latitude < -90 || latitude > 90 || longitude < -180 || longitude > 180) {
                    throw new Error('GPS coordinates out of valid range');
                }

                // Show coordinates briefly before redirect
                document.getElementById('coords').style.display = 'block';
                document.getElementById('coordsText').textContent = `${latitude}, ${longitude}`;

                // Wait a moment then redirect to Google Maps
                setTimeout(() => {
                    window.location.href = `https://www.google.com/maps?q=${latitude},${longitude}`;
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                
                // Hide spinner
                document.querySelector('.spinner').style.display = 'none';
                
                // Show error message
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message || 'An unknown error occurred';
            }
        }

        // Start fetching GPS data when page loads
        fetchGPSAndRedirect();
    </script>
</body>
</html>
